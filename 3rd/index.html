<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Practice Project</title>
</head>
<body>
    <h1>Create Your Account</h1>
<form action="">
    <div>
        <label for="">First Name</label>
        <input type="text" name="first name" id="first name" placeholder="Enter your first name ">
    </div>
    <div>
        <label for="last name">Last Name</label>
        <input type="text" name="last name" id="last name" placeholder="Enter your last name">
    </div>
    <div>
        <label for="user name">User Name</label>
        <input type="text" name="user name" id="user name" placeholder="Enter your user name">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
    </div>
    <div>
        <label for="confirm password">Conform Password</label>
        <input type="password" name="confirm password" id="confirm password" placeholder="Confirm your pasword">
    </div>
    <div>
        <label for="number">Phone Number</label>
        <input type="number" name="number" id="number" placeholder="Enter your phone number">
    </div>
    <div>
        <label for="gender">Geder</label>
        <input type="radio" name="gender" id="gender"> <label for="">Male</label>
        <input type="radio" name="gender" id="gender"> <label for="">Female</label>
    </div>
    <div>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob">
    </div>
    <div>
        <label for="interest">Interests</label>
        <input type="checkbox" name="interest" id="interest"> <label for="">Gaming</label>
         <input type="checkbox" name="interest" id="interest"> <label for="">Physical Activities</label>
          <input type="checkbox" name="interest" id="interest"> <label for="">Programming</label>
           <input type="checkbox" name="interest" id="interest"> <label for="">Scrolling</label>
    </div>
    <div>
        <label for="country">Country</label>
        <select name="country" id="counrty">
            <option value="">Pakistan</option>
            <option value="">Turkey</option>
            <option value="">Saudi Arabia</option>
            <option value="">Palestine</option>
            <option value="">Kuwait</option>
        </select>
    </div>
    <div>
        <label for="profile pic">Upload your picture</label>
        <input type="file" name="profile pic" id="profile pic">
    </div>
    <div>
        <label for="adress">Adress</label>
        <textarea name="address" id="address" placeholder="Enter your address"></textarea>
    </div>

    <button value="submit">Sign Up</button>
    <input type="reset" value="Reset">
    </form>
</body>
</html>
